<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>测试jsonp</h1>  
    <ul>  
         <li class="num">手机号码: <span></span></li>              
         <li class="province">归属省份: <span></span></li>  
         <li class="operators">运 营 商: <span></span></li>  
    </ul>  
      
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>  
<script>  
   function testjsonpcallback(data){  
     var province = data.province,  
       operators = data.catName,  
       num = data.telString;  
  
      $('.num span').html(num);  
      $('.province span').html(province);  
      $('.operators span').html(operators);  
         
   }  
   
</script>  
 <script src ="https://tcc.taobao.com/cc/json/mobile_tel_segment.htm?tel=18810588888&callback=testjsonpcallback" type="text/javascript"></script>  
</body>
</html>
